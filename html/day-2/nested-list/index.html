<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h1>Country List</h1>

    <ul>
        <li>India
            <ul>
                <li>Delhi
                    <ol><li>
                        Dwarka
                    </li>
                    <li>
                        Palam
                    </li>
                </ol>
                </li>
                <li>Mumbai

                </li>
                <li>Goa</li>
            </ul>
        </li>
        <li>USA
            <ul>
                <li>Texas
                    <ol>
                        <li>Houston</li>
                        <li>Austin</li>
                        <li>Dallas</li>
                    </ol>
                </li>
                <li>Cali</li>
            </ul>
        </li>
        <li>UK
            <ul><li>
                London
            </li>
            <li>
                Oval
            </li>
            <li>
                Yorkshire
            </li>
        </ul>
        </li>
    </ul>
</body>
</html>
