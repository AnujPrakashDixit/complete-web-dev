<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Form</title>
</head>

<body>
  <form>
    <h1>Job Application: Senior Web Developer
    </h1>
    <p>Thankyou for showing interest in joining our team.</p>
    <hr />
    <h2>Personal Info</h2>
    <label for="fullname">Full Name:</label>
    <br>
    <input type="text" name="fullname" id="fullname">
    <br>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="number">Phone</label>
    <br>
    <input type="number">
    <br>
    <br>
    <label for="linkedin-profile">LinkedIn Profile Link</label>
    <br>
    <input type="url" name="profile-link" id="linkedin-profile" placeholder="https://linkedin.com/in/yourprofile/">
    <br>
    <br>
    <hr>
    <h2>Professional Experience</h2>

    <label for="resume">Upload Your Resume (PDF or DOCX):</label>
    <br>
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="coverletter">Cover Letter:</label>
    <br>
    <textarea name="coverletter" id="coverletter"></textarea>
    <br>
    <br>
    <label for="start-date">Earliest Possible Start Date:</label>
    <br>
    <input type="date" name="start-date" id="start-date">
    <br>
    <br>
    <button type="submit">Submit Application</button>
    <button type="reset"> Reset Form</button>
  </form>
</body>

</html>
