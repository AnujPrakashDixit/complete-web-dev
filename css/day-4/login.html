<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styler.css">
</head>

<body>
    <div class="container">
        <form>
            <h1 class="title">Login</h1>

            <div>
                <label for="username" style="display: block;">
                    Username
                </label>
                <input type="text" placeholder="Enter Your username here..." id="username" style="display: block;">
            </div>

            <div>
                <label for="password" style="display: block;">
                    Password
                </label>
                <input type="text" placeholder="Enter Your password here..." id="password" style="display: block;">
            </div>

            <button class="btn">Login</button>
        </form>
    </div>
</body>

</html>
